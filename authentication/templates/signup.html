
<!DOCTYPE html>
<html lang="">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Sign Up</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <style>
        .vertical-center {
            min-height: 100%;  
            min-height: 100vh; 
            background : inherit;
            display: flex;
            align-items: center;
        }
        .container{
            padding: 30px;
            width: 400px;
            background-color:#f8f9fa!important;
            border-radius: 5px;
        }
        body{
            background: url('../img/login_cover.jpg');
        }
        input[type="radio"]{
            margin:0px 10px;
        }
    </style>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                RentRoom
            </a>
            <a href="/" class="btn btn-success " title="have an account? login here">Sign In</a>
        </nav>
        {% if messages %} 
        {%for message in messages %} 
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {%endfor%} {% endif %}
        <div class="jumbotron vertical-center">
            <div class="container" >
                <h2> Sign Up</h2>
                
                <form id="signup" method="post" action="/users/create" >
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" name="name" class="form-control" id="name" title="your last name" aria-describedby="emailHelp" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" title="your email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" id="password" title="your password here" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" name="cpassword" id="cpassword" title="repeat your password" placeholder="Enter Confirm Password">
                    </div>
                    <label class="radio-inline">
                        <input type="radio" name="user_type" value="landlord" checked>Landlord
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="user_type" value="student">Student
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="user_type" value="reviewer">Reviewer
                      </label>
                    <button type="submit" title="register" class="btn btn-block btn-primary">Submit</button>
                </form>  
        </div>
            
            
            
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
